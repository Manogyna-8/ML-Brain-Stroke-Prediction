<!DOCTYPE html>
<html>
<head>
    <title>Brain Stroke Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Brain Stroke Prediction</h2>

        <label>Age:</label>
        <input type="number" id="age">

        <label>Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>BMI:</label>
        <input type="number" step="0.1" id="bmi">

        <label>Average Glucose Level:</label>
        <input type="number" step="0.1" id="glucose">

        <label>Hypertension:</label>
        <select id="hypertension">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Heart Disease:</label>
        <select id="heart_disease">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <button onclick="predictStroke()">Predict</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function predictStroke() {
            const data = {
                age: parseFloat(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                bmi: parseFloat(document.getElementById('bmi').value),
                avg_glucose_level: parseFloat(document.getElementById('glucose').value),
                hypertension: parseInt(document.getElementById('hypertension').value),
                heart_disease: parseInt(document.getElementById('heart_disease').value),
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            const result = await response.json();

            document.getElementById('result').innerHTML =
                result.prediction === 1 ? 
                "Stroke Predicted" : 
                "No Stroke Predicted";
        }
    </script>
</body>
</html>
